<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine? ğŸ’–</title>

  <!-- Google Font + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Mali", sans-serif;
      background-color: #fff0f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #d63384;
      font-size: 28px;
    }

    .valentine-image {
      width: 260px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    #yesButton {
      background-color: #3cb371;
    }

    #noButton {
      background-color: #c2185b;
      margin-left: 10px;
    }

    #yesButton:hover {
      background-color: #2e8b57;
      transform: scale(1.1);
    }

    #noButton:hover {
      background-color: #9b144a;
      transform: scale(1.1);
    }

    #responseMessage {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Will You Be Mine? ğŸ’</h1>
<img src="mail-heart.png" alt="Heart Image" class="valentine-image" />

    <div>
      <button id="yesButton">Yes ğŸ’˜</button>
      <button id="noButton">No ğŸ’”</button>
    </div>
    <p id="responseMessage"></p>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const responseMessage = document.getElementById("responseMessage");

      const questions = [
        "Are you sure?",
        "Are you really sure??",
        "Are you really really sure???",
        "Think again?",
        "Don't believe in second chances?",
        "I'll be sad ğŸ˜¢",
        "I'll be more sad ğŸ˜¢",
        "I'll be very sad ğŸ˜¢",
        "I'll be very very sad ğŸ˜¢",
        "Maybe we can talk about it?",
        "I am not going to ask again! ğŸ˜¡",
        "Ok now this is hurting my feelings! ğŸ˜­",
        "You are now just being mean! ğŸ˜­",
        "Why are you doing this to me? ğŸ˜­",
        "Please give me a chance! ğŸ™",
        "I am begging you to stop! ğŸ™",
        "I'll be Sad na :(",
        "Man Jao Na Pilij",
      ];

      let questionIndex = 0;

      yesButton.addEventListener("click", function () {
        responseMessage.innerText = "Yepppie, I Love youuuuu â¤ï¸";
        noButton.style.display = "none";
        yesButton.style.transform = "scale(1.3)";
        createConfetti();
      });

      noButton.addEventListener("click", function () {
        noButton.innerText = questions[questionIndex];
        questionIndex = (questionIndex + 1) % questions.length;
      });

      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement("div");
          confetti.style.position = "fixed";
          confetti.style.width = "10px";
          confetti.style.height = "10px";
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.top = "-10px";
          confetti.style.opacity = 0.9;
          confetti.style.borderRadius = "2px";
          confetti.style.pointerEvents = "none";
          document.body.appendChild(confetti);

          const fall = confetti.animate(
            [
              { transform: `translateY(0) rotate(0deg)` },
              { transform: `translateY(${window.innerHeight + 50}px) rotate(${360 * Math.random()}deg)` },
            ],
            {
              duration: 3000 + Math.random() * 2000,
              easing: "ease-out",
              iterations: 1,
              fill: "forwards",
            }
          );

          fall.onfinish = () => confetti.remove();
        }
      }
    });
  </script>
</body>
</html>
